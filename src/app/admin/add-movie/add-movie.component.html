<div class="container">
    <form [formGroup]="movieForm" (ngSubmit)="submit()">
        <div>
            <mat-form-field class="margin-right-10">
                <mat-label>Movie name</mat-label>
                <input matInput placeholder="The GodFather" formControlName="name" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="custom-width-form-field">
                <mat-label>IMDb url</mat-label>
                <input matInput placeholder="url from imdb" formControlName="imdbUrl" required>
            </mat-form-field>
        </div>
        <div>
            <mat-slider thumbLabel min="0" max="10" step="1" formControlName="rating"></mat-slider>
        </div>
        <div class="justify-content-around">
            <button mat-button
                    mat-raised-button
                    color="primary"
                    type="submit"
                    [disabled]="!movieForm.valid"
                    [textContent]="'Submit'"></button>
        </div>
    </form>
</div>
