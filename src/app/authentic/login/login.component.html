<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto">
            <mat-card>
                <form [formGroup]="loginForm" (ngSubmit)="submit()">
                    <div>
                        <mat-form-field class="margin-right-10">
                            <mat-label>First name</mat-label>
                            <input matInput placeholder="Adam" formControlName="firstName" required>
                        </mat-form-field>
                        <mat-form-field>
                            <mat-label>Last name</mat-label>
                            <input matInput placeholder="Smith" formControlName="lastName">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="custom-width-form-field">
                            <mat-label>E-mail</mat-label>
                            <input matInput placeholder="movies@example.com" formControlName="email" required>
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field class="custom-width-form-field">
                            <mat-label>Password</mat-label>
                            <input matInput
                                   placeholder="password"
                                   formControlName="password"
                                   [type]="'password'"
                                   required>
                        </mat-form-field>
                    </div>
                    <div class="row justify-content-around">
                    <button mat-button
                            mat-raised-button
                            color="primary"
                            type="submit"
                            [disabled]="!loginForm.valid"
                            [textContent]="'Sign in/up'"></button>
                    </div>
                    </form>
            </mat-card>
        </div>
    </div>
</div>
